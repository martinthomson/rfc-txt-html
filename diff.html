<!HTML>
<head>
  <title>Compare Renderings</title>
  <meta charset=utf-8>
  <style>
    * { margin: 0; padding: 0; }
    table, iframe { border: none; width: 100%; height: 100%; }
    button { padding: 5px 20px; font-family: monospace; }
  </style>
  <script>
    const i = 250;
    const reset = _ => {
      [0, 1].forEach(f => {
        window.frames[f].location.reload();
        window.frames[f].scroll(0, 0);
      });
    };
    const scroll = d => {
      [0, 1].forEach(f => window.frames[f].scrollBy(0, d));
    };
    const up = _ => scroll(-i);
    const down = _ => scroll(i);
  </script>
</head>
